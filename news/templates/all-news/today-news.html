{% extends 'all-news/base.html' %}
{% load bootstrap5%}
{% block content %}
{{block.super}}
    <div class="container">
        {% for news_item in news %}
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h2 class="text-center">
                {{news_item.title}}
                </h2>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
            </div>
        </div>

        {% empty %}
        <div>
            <h2> There Are No News Items</h2>
        </div>
        {% endfor %}
    </div>
<div class="container-fluid m-3 p-2">

  <form  action="{%url 'newsToday'%}" method="post">
    {%csrf_token%}

    {% bootstrap_form letterForm layout='inline' %}
    <input type="submit" value="Subscribe" class="mt-3">
  </form>

</div>
{% endblock %}
